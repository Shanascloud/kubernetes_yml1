apiVersion: apps/v1
kind: Deployment
metadata:
  name: html2-deployment
spec:
  selector:
    matchLabels:
      app: html2
  replicas: 2
  template:
    metadata:
      labels:
        app: html2
    spec:
      containers:
      - name: html2
        image: vnom1985/html2_vinod
        ports:
        - containerPort: 90
        resources:
          limits:
            cpu: "200m"
